name: Production Deploy (Trafic-Legal)

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64, prod]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Bu loyihani agent ichidagi 'trafic-legal' papkasiga yuklaydi
          path: trafic-legal

      - name: Create Symlink and Deploy
        run: |
          # 1. Asosiy joyda (IT-Euphoria-org ichida) simvolik havola yaratamiz
          # Bu loyihani tashqariga 'chiqarib' beradi
          sudo ln -sfn $(pwd)/trafic-legal /home/IT-Euphoria-org/trafic-legal

          # 2. Loyiha papkasiga kiramiz
          cd trafic-legal

          # 3. Docker-ni ko'taramiz (Endi tarmoq bor, xato bermaydi)
          docker compose up -d --build --force-recreate

          # 4. Tozalash
          docker image prune -f

      - name: Verify Directory
        run: ls -la /home/IT-Euphoria-org/trafic-legal
